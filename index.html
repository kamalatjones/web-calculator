<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <input type="text" id="num1" />

      <option value="/">/</option>

    <input type="text" id="num2" />
    <button onclick="calculate()">Calculate</button>
    <p>Result: <span id="result"></span></p>
